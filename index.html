<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Starter UI, by Keen IO</title>
  <link rel="stylesheet" href="assets/lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/keen-dashboards.css">
  <style>
    #electricity_load { min-height: 360px;}
  </style>
</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="./">Egypt Meter</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="/">Home</a></li>
          <li><a href="https://www.facebook.com/groups/egyptian.geeks">Egyptian Geeks</a></li>
          <li><a href="https://github.com/egyptian-geeks/EgyptMeter.com">Source</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-8">
        <div class="chart-wrapper">
          <div class="chart-title">
            GDP of Egypt (nominal)
          </div>
          <div class="chart-stage">
            <div id="gdp_nominal"></div>
          </div>
          <div class="chart-notes">
            Source: <a href="http://en.wikipedia.org/wiki/List_of_IMF_ranked_countries_by_past_and_projected_GDP_%28nominal%29">Wikipedia</a>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="chart-wrapper">
          <div class="chart-title">
            Electricity load now
          </div>
          <div class="chart-stage">
            <iframe id="electricity_load" src="//loadmeter.egyptera.org/MiniCurrentLoadClock3.aspx" frameborder="0"></iframe>
          </div>
          <div class="chart-notes">
            Source: <a href="http://loadmeter.egyptera.org/MiniCurrentLoadClock3.aspx">Egyptera</a>
          </div>
        </div>
      </div>

    </div>

    <hr>

    <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>

  </div>

  <script src="assets/lib/jquery/dist/jquery.min.js"></script>
  <script src="assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>


  <script type="text/javascript"
        src="https://www.google.com/jsapi?autoload={
          'modules':[{
            'name':'visualization',
            'version':'1',
            'packages':['corechart']
          }]
        }"></script>

  <script type="text/javascript">
    google.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Year', 'Millions of USD'],
        ['1980',   22371],
        ['1981',   24499],
        ['1982',   28986],
        ['1983',   35430],
        ['1984',   39837],
        ['1985',   46450],
        ['1986',   51429],
        ['1987',   73571],
        ['1988',   88000],
        ['1989',   109714],
        ['1990',   91383],
        ['1991',   46060],
        ['1992',   42006],
        ['1993',   47101],
        ['1994',   51879],
        ['1995',   60163],
        ['1996',   67632],
        ['1997',   75865],
        ['1998',   84821],
        ['1999',   90386],
        ['2000',   99624],
        ['2001',   97266],
        ['2002',   85843],
        ['2003',   80994],
        ['2004',   78799],
        ['2005',   89519],
        ['2006',   107375],
        ['2007',   30346],
        ['2008',   62435],
        ['2009',   88608],
        ['2010',   218763],
        ['2011',   235598],
        ['2012',   262256],
        ['2013',   271427]
      ]);


      var options = {
        curveType: 'function',
        legend: { position: 'bottom' }
      };

      var chart = new google.visualization.LineChart(document.getElementById('gdp_nominal'));

      chart.draw(data, options);
    }
  </script>


</body>
</html>
